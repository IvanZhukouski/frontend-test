# import Repository from '../fragments/repository.graphql'

query repositoriesByOwner(
  $login: String!,
  $first: Int!,
  $after: String
  $before: String
) {
  repositoryOwner(login: $login) {
    repositories(first: $first, after: $after, before: $before) {
      totalCount
      nodes {
        ...Repository
      }
      pageInfo {
        endCursor
        startCursor
        hasNextPage
        hasPreviousPage
      }
    }
  }
}
